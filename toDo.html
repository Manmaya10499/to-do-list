                '</b></span> <span style="height: 1cm; background-color: burlywood; width: 11%;padding-top: 10px;"> <b >'+ d + 
                '</b></span> <button  style="background-color: black; color:white;" class="xyz"> <b>Cancel</b>'+
                '</button> <button  style="background-color: black;color:white;" class="abc"> <b>Done</b></button> </div>'
               
                $("#list").append(x);
            }

            else{
                alert("fillup all the fields");
            }
        }

        $(document).on('click','.xyz',function() {
                $(this).parent().remove();
        });
        $(document).on('click','.abc',function() {
                
                $(this).replaceWith('<span style="height: 1cm; background-color: yellow; width: 10%;padding-top: 10px;"><i><strong>completed</strong></i></span>');
                

        });



        
            
</script>
